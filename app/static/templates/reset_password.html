{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<form id="reset-password-form">
    <input type="hidden" id="user-id" value="{{ exist_user.id }}">
    <input type="hidden" id="user-email" value="{{ exist_user.email }}">
    <button style="width: 30%;" class="reset-password-button" type="submit">Сбросить пароль</button>
</form>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <style>
        .reset-password-button{
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        @media (max-width: 768px) {
            .reset-password-button {
                width: 100%;
                padding: 0px 78px;
            }
        }

    </style>
    <script src="/app/static/js/reset_password.js"></script>
{% endblock %}
