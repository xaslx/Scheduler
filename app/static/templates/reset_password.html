{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<form id="reset-password-form">
    <input type="hidden" id="user-id" value="{{ exist_user.id }}">
    <input type="hidden" id="user-email" value="{{ exist_user.email }}">
    <button style="width: 30%;" class="reset-password-button" type="submit">Сбросить пароль</button>
</form>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <style>
        .reset-password-button{
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        @media (max-width: 768px) {
            .reset-password-button {
                width: 100%;
                padding: 0px 78px;
            }
        }

    </style>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userId = document.getElementById('user-id').value;
            const userEmail = document.getElementById('user-email').value;

            try {
                const response = await fetch('/user/forgot_password/reset', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: parseInt(userId, 10), email: userEmail })
                });

                if (response.ok) {
                    window.location.href = '/user/reset/success_update_password';
                } else {
                    const errorData = await response.json();
                    console.error('Ошибка сброса пароля:', errorData);
                    alert('Ошибка сброса пароля.');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка сброса пароля.');
            }
        });

    </script>
{% endblock %}
