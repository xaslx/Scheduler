{% extends "base.html" %}

{% block title %}Регистрация на сайте{% endblock %}

{% block content %}
    <div class="registration-form">
        <h2>Регистрация</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <div id="name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" required>
                <div id="surname-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group password-group">
                <label for="password">Пароль:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <img class="eye" src="/app/static/eye.png" alt="Показать пароль" id="toggle-password">
                </div>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="telegram_link">Телеграм:</label>
                <input type="text" id="telegram_link" name="telegram_link">
                <div id="telegram-link-error" class="error-message"></div>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <style>
        .password-container {
        position: relative;
        display: inline-block;
        width: 100%;
        }

        .eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var passwordInput = document.getElementById('password');
            var togglePassword = document.getElementById('toggle-password');

            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });

            document.getElementById('registration-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = {
                    'name': document.getElementById('name').value.trim(),
                    'surname': document.getElementById('surname').value.trim(),
                    'email': document.getElementById('email').value.trim(),
                    'password': document.getElementById('password').value.trim(),
                    'telegram_link': document.getElementById('telegram_link').value.trim()
                };

                fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    window.location.href = '/auth/after_register';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при регистрации. Пожалуйста, попробуйте позже.');
                });
            });
        });
    </script>
{% endblock %}
